<form role="form">
    <div data-ng-hide="message == ''" data-ng-class="(savedSuccessfully) ? 'callout callout-success' : 'callout callout-warning'">
        <i class="icon fa fa-check" data-ng-show="(savedSuccessfully)"></i>
        <i class="icon fa fa-warning" data-ng-show="(!savedSuccessfully)"></i>
        {{message}}
    </div>
    <div class="box" data-ng-show="authentication.isAuth">
        <div class="box-body">
            <div class="form-group">

                <p class="margin">Категория</p>
                <input type="text" class="form-control" placeholder="Категория" data-ng-model="category.title" required autofocus>

                <p class="margin">Краткое описание категории</p>
                <textarea class="form-control" rows="4" placeholder="Краткое описание категории" data-ng-model="category.description" required></textarea>

                <p class="margin">Тип категории</p>
                <select class="form-control" data-ng-model="category.transactiontypeid">
                    <option ng-selected="category.transactiontypeid == transactionType.Value" ng-repeat="transactionType in TransactionTypes" value="{{transactionType.Value}}">{{transactionType.Text}}</option>
                </select>

            </div>
        </div><!-- /.box-body -->
        <div class="box-footer">
            <div class="pull-right">
                <button type="button" class="btn btn-default" data-ng-click="go('/categories')"><i class="fa fa-close"></i> Закрыть</button>
                <button type="submit" class="btn btn-primary" style="background:#00a65a;border-color:#00a65a" data-ng-click="updateCategory(category.id)"><i class="fa fa-save"></i> Обновить</button>
            </div>
        </div>
    </div><!-- /.box -->
</form>
